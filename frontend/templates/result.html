<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>

    <link href='https://fonts.googleapis.com/css?family=Sarabun' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #F9F6E6;">
    <div class="container py-5">
        <div class="card shadow-lg border-0" >
            <div class="card-header" style="background-color: #E1EACD;">
                <h1 class="text-center">ผลลัพธ์การพยากรณ์</h1>
            </div>
            <div class="card-body">
                <div class="mb-4 text-center">
                    <h2 class="text-secondary">ภาพการประมวลผล :</h2>
                    <img src="{{ image_url }}" alt="Result Image" class="img-fluid rounded shadow-sm">
                </div>

                <div class="mb-4">
                    <h2 class="text-secondary">ชนิดยา :</h2>
                    <ul class="list-group">
                        {% for cls in predictions %}
                        <li class="list-group-item">{{ cls }}</li>
                        {% endfor %}
                    </ul>
                </div>

                <div>
                    <h2 class="text-secondary">วิธีการใช้ยา :</h2>
                    <ul class="list-group">
                        {% for cls, usage in usage_instructions %}
                        <li class="list-group-item">
                            <strong>{{ cls }}:</strong> {{ usage }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="card-footer text-center" >
                <a href="/" class="btn" style="background-color: #E1EACD;">Upload Another Image</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<style>
    html,
    body {
        font-family: 'Sarabun', sans-serif;
    }

    h1, h2 {
        font-weight: bold;
    }

    .card {
        border-radius: 15px;
        overflow: hidden;
        
    }

    .list-group-item {
        border: 0;
    }
</style>

</html>
