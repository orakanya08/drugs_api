<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>

    <link href='https://fonts.googleapis.com/css?family=Sarabun' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>ผลลัพธ์การพยากรณ์</h1>
        <div>
            <h2>ภาพการประมวลผล :</h2>
            <img src="{{ image_url }}" alt="Result Image" style="max-width: 100%; margin-bottom: 20px;">
        </div>

        <div>
            <h2>ชนิดยา :</h2>
            <ul>
                {% for cls in predictions %}
                <li>{{ cls }}</li>
                {% endfor %}
            </ul>
        </div>

        <div>
            <h2>วิธีการใช้ยา :</h2>
            <ul>
                {% for cls, usage in usage_instructions %}
                <li><strong>{{ cls }}:</strong> {{ usage }}</li>
                {% endfor %}
            </ul>
        </div>

        <a href="/" class="btn btn-primary mt-3">Upload Another Image</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<style>
    html,
    body {
        font-family: 'Sarabun';
    }
</style>

</html>
